<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiapp - The ideal software for the IT department</title>
    <link rel="icon" type="image/png" href="help/technology.png">
    <style>
        html, body {
    height: 100%;
    margin: 0;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #121212;
    color: #e0e0e0;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
}

header {
    background-color: #222;
    color: #00FFFF;
    padding: 30px 0;
    text-align: center;
    box-shadow: 0 0 30px #cb5bff;
    transition: background-color 0.5s ease;
    position: relative;
}

header:hover {
    background-color: #1a1a1a;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.intro {
    text-align: center;
    margin: 60px 0;
    animation: fadeIn 1s ease-out;
}

.intro h1 {
    font-size: 3em;
    margin-bottom: 15px;
    color: #ccff66;
    text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.8);
    transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
}

.intro h1:hover {
    transform: scale(1.1);
    color: #00FFFF;
}

.intro p {
    font-size: 1.3em;
    margin-bottom: 20px;
    color: #e0e0e0;
    text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
    max-width: 80%;
    margin-left: auto;
    margin-right: auto;
    opacity: 0;
    animation: fadeIn 1.5s ease-out 0.5s forwards;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.features {
    text-align: center;
    margin: 60px 0;
}

.feature {
    display: inline-block;
    width: 300px;
    margin: 0 20px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    box-shadow: 0 0 30px #00FFFF, 0 0 20px #FF00FF;
    transition: transform 0.5s ease, background-color 0.3s ease;
}

.feature:hover {
    transform: translateY(-10px);
    background: rgba(255, 255, 255, 0.2);
}

.feature img {
    max-width: 100px;
    height: auto;
    margin-bottom: 15px;
    transition: transform 0.4s ease;
}

.feature img:hover {
    transform: rotate(360deg) scale(1.1);
}

.feature h3 {
    font-size: 1.7em;
    margin-bottom: 10px;
    color: #FF00FF;
    transition: color 0.3s ease;
}

.feature h3:hover {
    color: #00ffff;
}

.feature p {
    font-size: 1.1em;
    line-height: 1.6;
    color: #d0d0d0;
}

.cta {
    background-color: #1c1c1c;
    color: #f0f0f0;
    text-align: center;
    padding: 40px;
    margin: 60px 0;
    border-radius: 12px;
    box-shadow: 0 0 30px #00FFFF;
    transition: background-color 0.5s ease, transform 0.3s ease;
}

.cta:hover {
    background-color: #333;
    color: #61f5b0;
    transform: scale(1.02);
}

.cta h2 {
    font-size: 2.2em;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 3px;
}

.cta a {
    background-color: #ccff66;
    box-shadow: 0 0 30px #ccff66;
    color: #333;
    padding: 15px 35px;
    text-decoration: none;
    font-size: 1.3em;
    font-weight: bold;
    border-radius: 8px;
    transition: background-color 0.3s ease, transform 0.3s ease;
    cursor: pointer;
}

.cta a:hover {
    background-color: #FF00FF;
    box-shadow: 0 0 30px #FF00FF, 0 0 20px #00FFFF;
    text-decoration: none;
    color: inherit;
    transform: scale(1.05);
}

/* Stilizarea specificÄƒ pentru link-ul de contact */
.contact-link {
    display: inline-block;
    background-color: #ccff66;
    box-shadow: 0 0 30px #ccff66;
    color: #121212;
    padding: 10px 25px;
    text-decoration: none;
    font-size: 1.1em;
    font-weight: bold;
    border-radius: 8px;
    margin: 20px auto;
    text-align: center;
    transition: background-color 0.3s ease, transform 0.3s ease;
    cursor: pointer;
}

.contact-link:hover {
    background-color: #FF00FF;
    box-shadow: 0 0 30px #FF00FF, 0 0 20px #00FFFF;
    text-decoration: none;
    color: inherit;
    transform: scale(1.05);
}

.bug-link {
    display: inline-block;
    background-color: #ccff66;
    box-shadow: 0 0 30px #ccff66;
    color: #121212;
    padding: 10px 25px;
    text-decoration: none;
    font-size: 1.1em;
    font-weight: bold;
    border-radius: 8px;
    margin: 20px auto;
    text-align: center;
    transition: background-color 0.3s ease, transform 0.3s ease;
    float: right;
    cursor: pointer;
}

.bug-link:hover {
    background-color: #61f5b0;
    box-shadow: 0 0 30px #FF00FF, 0 0 20px #00FFFF;
    transform: scale(1.05);
}

.footer {
    background-color: #222;
    color: #f0f0f0;
    text-align: center;
    padding: 20px 0;
    margin-top: auto;
    font-size: 0.9em;
    transition: background-color 0.5s ease;
}

.footer:hover {
    background-color: #1a1a1a;
}

/* Animatii de pop-up */
.pop-up {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.6s ease-out, transform 0.6s ease-out;
}

.pop-up.visible {
    opacity: 1;
    transform: translateY(0);
}

    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>Other Services</h1>
    </div>
</header>

<div class="container">
    <section class="intro pop-up">
        <h1>Explore the right services for your needs!</h1>
    </section>
    <br>
    <br>
    <section class="features pop-up">
        <div class="feature pop-up">
            <h3 style="font-size: 40px;">C++</h3>
            <p>Online C++ Compiler powered by jDoodle.com.</p><br>
            <p>Check the solution now!</p>
            <br>
            <a class="contact-link pop-up" onclick="window.open('cpp.html', '_blank')">Check</a>
        </div>
    </section>
    <br>
    <br>
    <br>
    <br>
    <a class="contact-link pop-up" onclick="window.open('contact.html', '_blank')">Contact</a>
    <a class="contact-link pop-up" onclick="window.open('FAQ.html', '_blank')">FAQ</a>
    <a class="contact-link pop-up" onclick="window.open('home.html', '_blank')">Home</a>
    <a class="bug-link pop-up" onclick="window.open('suport.html', '_blank')">Report a Bug</a>
</div>

<footer class="footer">
    <p>&copy; 2024 Multiapp. All rights reserved. | Designed for IT Professionals</p>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const popUpElements = document.querySelectorAll('.pop-up');

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                } else {
                    entry.target.classList.remove('visible');
                }
            });
        }, {
            threshold: 0.1
        });

        popUpElements.forEach(element => {
            observer.observe(element);
        });
    });
</script>

</body>
</html>
